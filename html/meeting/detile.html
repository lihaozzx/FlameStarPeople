<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../aaa/css/public.css" />
		<script src="../aaa/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../aaa/js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="y_popBody">
			<form id="check_form">
				<table class="y_tab y_border y_top20">
					<tr>
						<td class="y_textRight"><i class="y_colorRead">*</i>主题：</td>
						<td colspan="5">
							<span class="name"></span>
						</td>
					</tr>
					<tr>
						<td class="y_textRight"><i class="y_colorRead">*</i>会议地点：</td>
						<td colspan="2">
							<span class="mRoom"></span>
						</td>
						<td class="y_textRight"><i class="y_colorRead">*</i>开始时间：</td>
						<td colspan="2">
							<span class="statdt"></span>
						</td>
					</tr>
					<tr>
						<td class="y_textRight"><i class="y_colorRead">*</i>所属员工：</td>
						<td colspan="5">
							<span class="participants"></span>
						</td>
					</tr>
					<tr>
						<td class="y_textRight"><i class="y_colorRead"></i>备注：</td>
						<td colspan="5">
							<span class="content"></span>
						</td>
					</tr>
				</table>
				<div class="y_top20"></div>
			</form>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function() {
		let id = getIdFromUrl();
		/*提交*/
		parent.window.loading();
		/*获取人员信息*/
		$.ajax({
			type: "post",
			url: reqUrl + "/api/conference/confInfo",
			data: {
				token: tokens,
				id:id
			},
			dataType: 'json',
			success: function(res) {
				if(res.status == 0){
					$('.name').html(res.data.name);
					$('.mRoom').html(res.data.mRoom);
					$('.statdt').html(res.data.statdt);
					$('.participants').html(res.data.participants);
					$('.content').html(res.data.content);
				}
				parent.window.loading('none');
			}
		});
	})
</script>
