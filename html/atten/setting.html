<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../aaa/css/public.css" />
		<script src="../aaa/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../aaa/js/public.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.info_box{
				display: flex;
				flex-wrap: wrap;
				height: 700px;
			}
			.one_info {
				width: 400px;
				height: 180px;
				background: rgba(255, 255, 255, 1);
				border: 1px solid rgba(236, 236, 236, 1);
				border-radius: 10px;
				box-sizing: border-box;
				padding: 20px;
				margin:0 50px 50px 0;
			}
			.info_title{
				width: 100%;
				display: flex;
				justify-content: space-between;
				margin-bottom: 20px;
			}
			.info_title span:nth-of-type(1){
				font-size: 18px;
				font-weight: 900;
				color: #707070;
			}
			.info_title span:nth-of-type(2){
				font-size: 14px;
				color: #078BFF;
				cursor: pointer;
			}
			.one_info p{
				font-size: 14px;
				color: #707070;
				margin-bottom: 20px;
			}
			.table_kq tr td{
				text-align: center;
				padding: 2px;
				white-space: nowrap;
				
			}
			.table_kq tr:nth-of-type(2){
				height: 50px;
			}
			.c70{
				font-size: 14px;
				color: #707070;
			}
		</style>
	</head>
	<body>
		<div class="y_body">
			<div class="y_floatBox">
				<!-- 名称 编号筛选 -->
				<span class="y_btn gren y_floatRight y_newPop" data-title="添加部门考勤" data-url="./atten/add.html"><i class="y_icon add">新增</i></span>
			</div>
			<div class="y_top10 info_box">
				<div class="one_info">
					<div class="info_title">
						<span>研发部</span><span class="seeMore y_newPop" data-title="修改考勤" data-url="./atten/change.html?id=">查看</span>
					</div>
					<table class="table_kq">
						<tr>
							<td>星期</td>
							<td>一</td>
							<td>二</td>
							<td>三</td>
							<td>四</td>
							<td>五</td>
							<td>六</td>
							<td>日</td>
						</tr>
						<tr class="c70">
							<td>上班时间：</td>
							<td>10:00</td>
							<td>10:00</td>
							<td>10:00</td>
							<td>10:00</td>
							<td>10:00</td>
							<td>10:00</td>
							<td>10:00</td>
						</tr>
						<tr class="c70" style="margin-top: 10px;">
							<td>下班时间：</td>
							<td>10:00</td>
							<td>10:00</td>
							<td>10:00</td>
							<td>10:00</td>
							<td>10:00</td>
							<td>10:00</td>
							<td>10:00</td>
						</tr>
					</table>
				</div>
				
				<div class="one_info">
					<div class="info_title">
						<span>研发部</span><span>查看</span>
					</div>
					<p>上班时间：</p>
					<p>下班时间：</p>
					<p>上班日期：</p>
				</div>
				
			</div>
			<div class="y_pageBody page"></div>
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
			loading();
			$.ajax({
				url: reqUrl + '',
				type: 'post',
				data: {
					token: tokens,
				},
				dataType: 'json',
				success: function(res) {
					
				},
				complete: function() {
					loading('none');
				}
			});
		})
	</script>
</html>
