<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>通用文件</title>
		<link rel="stylesheet" type="text/css" href="../aaa/css/public.css"/>
		<script src="../aaa/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../aaa/js/public.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
			}
			.body{
				width: 100%;
				height: 100%;
				display: flex;
				flex-wrap: wrap;
				overflow-y: auto;
			}
			.one_card{
				width: 40%;
				height: 40%;
				border-radius: 20px;
				box-shadow: 2px 2px 10px 2px rgba(0,0,0,0.1);
				margin: 0.5% 2%;
				box-sizing: border-box;
				padding: 5px;
			}
			.infos{
				width: 100%;
				height: calc(100% - 55px);
				border-top: #2CB773 solid 1px;
				font-size: 16px;
				box-sizing: border-box;
				padding: 15px;
				overflow-y: auto;
			}
			.infos ul li{
				margin-bottom: 10px;
			}
			.infos::-webkit-scrollbar{
				width: 3px;
				
			}
			.lanse{
				color: #1582E6;
			}
			.lvse{
				color: #2CB773;
			}
			.hongse{
				color: #B11717;
			}
			.erweima{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="body">
			<div class="one_card">
				<p class="y_popSpeed" style="font-size: 20px;">待办事项</p>
				<div class="infos shixiang">
					
				</div>
			</div>
			<div class="one_card">
				<p class="y_popSpeed" style="font-size: 20px;">新消息</p>
				<div class="infos xiaoxi">
					
				</div>
			</div>
			<div class="one_card">
				<p class="y_popSpeed" style="font-size: 20px;">通知</p>
				<div class="infos tongzhi">
					
				</div>
			</div>
			<div class="one_card">
				<p class="y_popSpeed" style="font-size: 20px;">日程</p>
				<div class="infos richen">
					
				</div>
			</div>
			<div class="erweima">
				二维码
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$.ajax({
			type: "post",
			url: reqUrl + '/api/user/upcoming',
			data: {
				token:tokens
			},
			dataType: "json",
			success: function(res) {
				console.log(res);
				if (res.status == 0) {
					parent.window.loading('none');
					let str = '<ul>'
					res.data.forEach(v=>{
						str += '<li><span class="lanse">'+v.uname+'</span> 于 '+v.applydt +' 发起 <span class="lvse">'+v.summary+'</span></li>'
					})
					str += '</ul>'
					$('.shixiang').append(str);
				} else {
					parent.window.loading('none');
					$('.shixiang').append('暂时没有待办事项');
				}
			}
		});
		$.ajax({
			type: "post",
			url: reqUrl + '/api/user/messages',
			data: {
				token:tokens
			},
			dataType: "json",
			success: function(res) {
				console.log(res);
				if (res.status == 0) {
					parent.window.loading('none');
					let str = '<ul>'
					res.data.forEach(v=>{
						str += '<li>'+v.adddt+' 收到的 <span class="lvse">'+v.modelname +'消息：</span>'+v.title+'</li>'
					})
					str += '</ul>'
					$('.xiaoxi').append(str);
				} else {
					parent.window.loading('none');
					$('.xiaoxi').append('暂时没有新消息');
				}
			}
		});
		$.ajax({
			type: "post",
			url: reqUrl + '/api/infor/xgInfors',
			data: {
				token:tokens
			},
			dataType: "json",
			success: function(res) {
				console.log(res);
				if (res.status == 0) {
					parent.window.loading('none');
					let str = '<ul>'
					res.data.forEach(v=>{
						str += '<li><span class="lanse">'+v.zuozhe+'</span> 于 '+v.date +' 发出的通知: <span class="hongse">'+v.title+'</span></li>'
					})
					str += '</ul>'
					$('.tongzhi').append(str);
				} else {
					parent.window.loading('none');
					$('.tongzhi').append('暂时没有通知');
				}
			}
		});
		$.ajax({
			type: "post",
			url: reqUrl + '/api/plans/myPlans',
			data: {
				token:tokens
			},
			dataType: "json",
			success: function(res) {
				console.log(res);
				if (res.status == 0) {
					parent.window.loading('none');
					let str = '<ul>'
					res.data.forEach(v=>{
						str += '<li>您于 '+v.date +' 有安排</li>'
					})
					str += '</ul>'
					$('.richen').append(str);
				} else {
					parent.window.loading('none');
					$('.richen').append('暂时没有日程安排');
				}
			}
		});
	})
</script>
