	<script type="text/javascript">
		class node {
			constructor(x, y) {
				this.val = x;
				if(y){
					this.childs = y;
				}
			}
			
			
			
			rootNum(){
				return this.childs.reduce((acc,cur)=>{
					if(cur.childs){
						return rootNum(cur);
					}else{
						if(cur.val>acc.val){
							acc=cur;
						}
						return acc
					}
				});
			}
		}
		let a = new node(3,[new node(2,[new node(2),new node(3),new node(4),new node(8)]),new node(3),new node(4),new node(7)]);
		console.log(a);
		console.log(a.rootNum());
	</script>
