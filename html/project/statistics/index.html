<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../aaa/css/public.css" />
		<script src="../../aaa/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../aaa/js/public.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.infos {
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				padding: 10px;
				display: flex;
				flex-wrap: wrap;
			}

			.one_info {
				width: 500px;
				height: 300px;
				border-radius: 20px;
				overflow: hidden;
				box-sizing: border-box;
				padding: 10px;
				box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, 0.1);
				margin-left: 10px;
				margin-right: 30px;
				margin-top: 20px;
			}

			.one_info .title {
				font-size: 24px;
			}

			.one_info .tongji {
				width: 100%;
				height: 240px;
				display: flex;
				margin-top: 10px;
			}

			.one_info .tongji .one {
				margin-left: 3%;
				width: 30%;
				height: 100%;
				border: 1px solid #1890FF;
				border-radius: 10px;
				box-sizing: border-box;
				padding: 5px;
				position: relative;
			}

			.one_info .tongji .now_info {
				width: 100%;
				height: 180px;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}

			.one_info .tongji .now_info div {
				height: 50%;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.one_info .tongji .now_info div span:nth-of-type(2){
				color: blue;
			}

			.one_info .tongji .one .toinfo {
				left: 0;
				width: 100%;
				height: 50px;
				position: absolute;
				bottom: 0;
				border-radius: 0 0 9px 9px;
				background-color: #1890FF;
				display: flex;
				justify-content: center;
				align-items: center;
				color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<div class="infos">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function() {
		var title, type
		$.ajax({
			url: reqUrl + '/api/projects/cateCount',
			type: 'post',
			data: {
				token: tokens,
				title,
				type
			},
			dataType: 'json',
			success: function(res) {
				if (res.status == 0) {
					let str = addstr(res.data);
					$('.infos').append(str)
				} else {
					
				}
			},
			complete: function() {
				loading('none');
			}
		});
	});
	function addstr(data) {
		let str = ''
		data.forEach(s=>{
			if(s.stock.length==0){
				str += `<div class="one_info"><span class="title">${s.name}</span><div class="tongji"><div class="one"><div class="now_info"><div><span>目前用量</span><span>暂无信息</span></div><div><span>预计用量</span><span>暂无信息</span></div></div><div class="toinfo"><span>人工统计</span></div></div><div class="one"><div class="now_info"><div><span>目前用量</span><span>暂无信息</span></div><div><span>预计用量</span><span>暂无信息</span></div></div><div class="toinfo"><span>材料统计</span></div></div><div class="one"><div class="now_info"><div><span>目前用量</span><span>暂无信息</span></div><div><span>预计用量</span><span>暂无信息</span></div></div><div class="toinfo"><span>机械统计</span></div></div></div></div>`
			}else{
				str += `<div class="one_info"><span class="title">${s.name}</span><div class="tongji"><div class="one"><div class="now_info"><div><span>目前用量</span><span>${s.stock[2].chuku}</span></div><div><span>预计用量</span><span>${s.stock[2].yuji}</span></div></div><div class="toinfo"><span>人工统计</span></div></div><div class="one"><div class="now_info"><div><span>目前用量</span><span>${s.stock[1].chuku}</span></div><div><span>预计用量</span><span>${s.stock[1].yuji}</span></div></div><div class="toinfo"><span>材料统计</span></div></div><div class="one"><div class="now_info"><div><span>目前用量</span><span>${s.stock[0].chuku}</span></div><div><span>预计用量</span><span>${s.stock[0].yuji}</span></div></div><div class="toinfo"><span>机械统计</span></div></div></div></div>`
			}
		})
		return str;
	}
</script>
