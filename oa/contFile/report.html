<script type="text/javascript">
	$(function(){
		var urls = window.location.href;
		var id = urls.slice(urls.indexOf('id=')+3);
		loading();
		$.ajax({
			type: "post",
			url: reqUrl + "/api/report/dailyInfo",
			data: {token: tokens, id: id},
			dataType: 'json',
			success: function(res){
				if(res.status == 0){
					$.each(res.data, function(k, v){
						$('.ct_' + k).text(v);
					})
				}
			},
			complete: function(){
				loading('none');
			}
		});
        
	})
</script>
