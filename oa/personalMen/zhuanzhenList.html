<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../aaa/css/public.css" />
		<script src="../aaa/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../aaa/js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="y_body">
			<div class="y_floatBox">
				<input type="text" name="" class="y_input y_rit10 serch_title" placeholder="输入员工姓名" />
				<button class="y_btn prim y_rit10 serch">搜索</button>
				<span class="y_btn y_reset y_rit10">重置</span>
				<div class="y_btn info y_rit10" onclick="Refresh()"><i class="y_icon fresh">刷新</i></div>
			</div>
			<div class="y_top10">
				<table class="y_tab y_bordtr">
					<thead class="y_textCenter">
						<tr>
							<td>申请人</td>
							<td>申请时间</td>
							<td>部门</td>
							<td>职位</td>
							<td>入职时间</td>
							<td>备注</td>
							<td>状态</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody class="y_textCenter y_exchag y_hover list">

					</tbody>
				</table>
			</div>
			<div class="y_pageBody page"></div>
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
			var title, pages;
			var types = 1;
			getList();

			function getList() {
				loading();
				$.ajax({
					url: reqUrl + '/api/per/hrpositive',
					type: 'post',
					data: {
						token: tokens,
						name: title,
						p: pages
					},
					dataType: 'json',
					success: function(res) {
						console.log(res);
						if (res.status == 0) {
							setList(res.data);
							setPage('.page', res.pager);
						} else {
							$('.y_tab').hide();
							noData('.y_body');
							setPage('.page', false);
						}
					},
					complete: function() {
						loading('none');
					}
				});
			}

			function setList(data) {
				console.log(data);
				$('.list').children().remove();
				var str = '';
				$.each(data, function(k, v) {
					str += '<tr><td>' + v.uname + '</td><td>' + v.applydt + '</td><td>' + v.udeptname + '</td><td>' + v.position +
						'</td><td>' + v.entrydt + '</td>' +
						'<td>' + v.content + '</td><td>' + v.stName + '</td>' +
						'<td><div class="y_slectMenu y_colorInfo">操作 +<ul class="y_slect"><li class="y_slectItem y_newPop" data-title="员工详情" data-url="./personalMen/changeZhuanzhen.html?id=' + v.id + '"><a>审核</a></li></ul></div></td></tr>'
				});
				if (str == '') {
					$('.y_tab').hide();
					noData('.y_body');
				} else {
					$('.y_tab').show();
					$('.y_noData').remove();
					$('.list').append(str);
				}
			}

			/*页码跳转*/
			$(document).on('click', '.y_page_item', function() {
				var that = $(this);
				var cut_page = $('.y_page_item.active').attr('data-page');
				if (that.attr('data-page') == cut_page) {
					return
				} else {
					pages = that.attr('data-page') - 0;
					getList()
				}
			})

			/*标题搜索*/
			$('.serch').click(function() {
				title = $('.serch_title').val().trim();
				pages = 1;
				getList();
			})

		})
	</script>
</html>
