<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../aaa/css/public.css" />
		<script src="../../../aaa/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../aaa/js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="y_popBody">
			<form id="check_form">
				<table class="y_tab y_border y_top20">
					<tr>
						<td class="y_textRight"><i class="y_colorRead">*</i>所属项目：</td>
						<td colspan="5">
							<input type="text" class="y_input long y_rit10 proDistname" readonly="readonly" placeholder="点击按钮选择" />
							<input type="hidden" name="proid" class="proDistid" />
							<span class="y_btn prim pro">选择</span>
						</td>
					</tr>
					<tr>
						<td class="y_textRight"><i class="y_colorRead">*</i>分类：</td>
						<td colspan="5">
							<select name="cate" id="type" class="y_input block" style="width: 30%;">
								<option value="">--未选择--</option>
								<option value="1">材料</option>
								<option value="2">人工</option>
								<option value="3">机械</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="y_textRight"><i class="y_colorRead">*</i>名称：</td>
						<td colspan="5">
							<select name="tid" id="type2" class="y_input block" style="width: 30%;">
								<option value="">--------------------------</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="y_textRight"><i class="y_colorRead">*</i>收款金额：</td>
						<td colspan="5" style="position: relative;">
							<input type="number" name="money" class="y_input block" /><span style="position: absolute;top: 15px;right: 50px;">元</span>
						</td>
					</tr>
					<tr>
						<td class="y_textRight">预计收款日期：</td>
						<td colspan="5">
							<input type="text" name="starTime" readonly="readonly" class="y_input y_dat_opens" />
						</td>
					</tr>
				</table>
				<div class="y_inPopFoot">
					<input type="hidden" name="type" class="token" value="1" />
					<input type="hidden" name="token" class="token" value="" />
					<span class="y_btn lg y_rit20 prim submit">提 交</span>
				</div>
				<div class="y_top20"></div>
			</form>
		</div>
	</body>
</html>
<script type="text/javascript">
	var info = []
	$(function() {
		initInfos();


		/*提交*/
		$('.submit').click(function() {
			$('.token').val(tokens);
			do_sub();
		});

		$('#type').on('change', function() {
			let type = $(this).val();
			switch (type) {
				case '1':
					setType('material');
					break;
				case '2':
					setType('staff');
					break;
				case '3':
					setType('machine');
					break;
			}
		})

	});
	/* 提交 */
	function do_sub() {
		parent.window.loading();
		$.ajax({
			type: "GET",
			url: reqUrl + '/api/projects/savePro',
			data: $('#check_form').serialize(),
			dataType: "json",
			error: function(request) {
				parent.window.loading('none');
				parent.window.Alert('提交失败');
			},
			success: function(data) {
				parent.window.loading('none');
				parent.window.Alert(data.msg, function() {
					if (data.status == 0) {
						parent.window.closePop('', function() {
							parent.window.Reload();
						})
					}
				});
			}
		});
	}
	function setType(e) {
		let str = '';
		let f = true;
		$('#type2').empty();
		info.forEach(k => {
			if (f) {
				switch (k.model) {
					case "machine":
						$('#type').val(3);
						break;
					case "staff":
						$('#type').val(2);
						break;
					case "material":
						$('#type').val(1);
						break;
				}
				f = false;
			}
			if(k.model == e){
				str += '<option value ="' + k.id + '" class="y_input block" data-yuji="' + k.yuji +
					'" data-chuku="' + k.chuku + '">' + k.name + '</option>'
			}
		});
		$('#type2').append(str);
	}
	function initInfos() {
		/* 获取项目信息*/
		$.ajax({
			type: "post",
			url: reqUrl + "/api/projects/myPro",
			data: {
				token: tokens
			},
			dataType: 'json',
			success: function(res) {
				parent.window.loading('none');
				if (res.status == 0) {
					Pro = {}
					Pro.status = 2;
					Pro.data = res.data;
					$('.pro').click(function() {
						parent.window.ChousProject(Pro, 'one', $('.proDistid').val(), function(tex, val) {
							$('.proDistname').val(tex);
							$('.proDistid').val(val);
							/* 项目下材料信息 */
							$.ajax({
								type: "post",
								url: reqUrl + '/api/projects/proStock',
								data: {
									id: val
								},
								dataType: "json",
								success: function(res) {
									if (res.status == 0) {
										info = res.data
										
										let str = '';
										let f = true;
										$('#type2').empty();
										res.data.forEach(k => {
											if (f) {
												switch (k.model) {
													case "machine":
														$('#type').val(3);
														break;
													case "staff":
														$('#type').val(2);
														break;
													case "material":
														$('#type').val(1);
														break;
												}
												f = false;
											}
											
											str += '<option value ="' + k.id + '" class="y_input block" data-yuji="' + k.yuji +
												'" data-chuku="' + k.chuku + '">' + k.name + '</option>'
										});
										$('#type2').append(str);
									} else {
										parent.window.Alert(res.msg)
									}
									parent.window.loading('none');
								}
							});
						})
					});
				}
			}
		});
	}
</script>
